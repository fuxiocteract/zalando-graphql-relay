<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zalando GraphQL</title>
    <script src="/bundle.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Sans', sans-serif;
            font-size: 1.25rem;
        }

        h1 > small {
            font-size: .25em;
        }

        .article-list {
            display: flex;
            flex-flow: row wrap;
        }

        .article {
            display: flex;
            flex-flow: column nowrap;
            margin: .5rem;
            padding: .5rem;
            border: 1px solid #eee;
            transition: .2s linear border-color;
            border-radius: 3px;
            max-width: 300px;
        }

        .article:hover {
            border: 1px solid #aaa;
            cursor: pointer;
        }

        .article--image {
            width: 100px;
            margin: 0 auto;
            margin-bottom: .5em;
        }

        .article--name,
        .article--brand {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .image-grid {
            max-width: 100%;
            display: flex;
            flex-flow: row nowrap;
            overflow: scroll;
        }

        .image-grid::-webkit-scrollbar {
            display: none;
        }

        .image-grid--container {
            flex: 10 0 auto;
            width: 33%;
            max-width: 250px;
            min-width: 200px;
            margin-right: 1vw;
        }

        .image-grid--container img {
            max-width: 100%;
            max-height: 100%;
        }

        .article-detail--brand img {
            height: .5em;
            vertical-align: middle;
        }

        .article-detail .image-grid {
            padding-bottom: 3em;
        }

        .btn-load-more {
            transition-duration: .2s;
            transition-property: border-color, color;
            margin: .5rem;
            padding: .5rem;
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #aaa;
            border: 1px dashed #eee;
            border-radius: 3px;
        }

        .btn-load-more:hover {
            color: #555;
            border-color: #aaa;
            cursor: pointer;
        }

        .btn-load-more--plus::before {
            content: '+';
            font-size: 3em;
        }

        /* spinner */
        .loader:before,
        .loader:after,
        .loader {
            border-radius: 50%;
            width: 2.5em;
            height: 2.5em;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation: load7 1.8s infinite ease-in-out;
            animation: load7 1.8s infinite ease-in-out;
        }

        .loader {
            color: #eee;
            font-size: 10px;
            margin: 80px auto;
            position: relative;
            text-indent: -9999em;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
        }

        .loader:before {
            left: -3.5em;
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }

        .loader:after {
            left: 3.5em;
        }

        .loader:before,
        .loader:after {
            content: '';
            position: absolute;
            top: 0;
        }

        @-webkit-keyframes load7 {
            0%,
            80%,
            100% {
                box-shadow: 0 2.5em 0 -1.3em;
            }
            40% {
                box-shadow: 0 2.5em 0 0;
            }
        }

        @keyframes load7 {
            0%,
            80%,
            100% {
                box-shadow: 0 2.5em 0 -1.3em;
            }
            40% {
                box-shadow: 0 2.5em 0 0;
            }
        }
    </style>
</head>
<body>
<div id="app"></div>
</body>
</html>
